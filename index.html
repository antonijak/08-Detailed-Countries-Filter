<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Detailed Countries Filter</title>
</head>

<body>
  <header>
    <h1>WORLD COUNTRIES LIST</h1>
    <h2>There <span id="verb">are</span><span id="total"></span> <span id="number"></span> <span id="countrie-s">countries</span>
      <span id="start-contain"></span> <span id="expression"></span><span id="dot"></span> </span></h2>
    <input type="text" placeholder="Search by..." id="search">
    <div id="legend">
        <button class="legend-span" id="legend_country"><span>COUNTRY</span>  <img src="./assets/down.svg" alt="down" height="30" width="11" id="country"></button>
        <button class="legend-span" id="legend_capital"><span>CAPITAL</span> <img src="./assets/down.svg" alt="down" height="20" width="11" id="capital"></button>
        <button class="legend-span"id="legend_region"><span>REGION</span>  <img src="./assets/down.svg" alt="down" height="20" width="11" id="region"></button>
        <button class="legend-span" id="legend_languages"><span>LANGUAGES</span>  </button>
        <button class="legend-span" id="legend_currency">CURRENCY</button>
        <button class="legend-span" id="legend_population"><span>POPULATION</span>  <img src="./assets/down.svg" alt="down" height="20" width="11" id="population"></button>
        <button class="legend-span" id="legend_area"><span>AREA </span> <img src="./assets/down.svg" alt="down" height="20" width="11" id="area"></button>
        <button class="legend-span" id="legend_flag">FLAG</button>
      </div>
  </header>
  <main>
  </main>
  <script src="./script.js"></script>
</body>

</html>
